# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 5
    y: 5
  decorations: full
  dynamic_title: true
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 1

# Startup Mode (changes require restart)
startup_mode: Windowed

# Font configuration
font:
  normal:
    family: Fira Code
    style: Medium
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

selection:
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: false
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

cursor:
  style: Underline
  unfocused_hollow: true

shell:
  program: pwsh.exe

# Color Settings (Gruvbox)
colors:
  primary:
    background: "#1d2021"
    foreground: "#ebdbb2"

  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"

  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"

  selection:
    text: "0xffffff"
    background: "0xdc3232"
    white: "0xffffff"

key_bindings:
  - { key: N, mods: Alt, action: SpawnNewInstance }
  - { key: Return, mods: Alt, action: ToggleFullscreen }
